<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Logger</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="brand">
        <h1><a href="/">AI Logger</a></h1>
        {% if project %}
          <span class="project-pill">Project: {{ project.name }}</span>
        {% endif %}
      </div>
      <nav class="site-nav">
        <a href="/">Projects</a>
        {% if project %}
          <a href="/p/{{ project.slug }}/dashboard">Dashboard</a>
          <a href="/p/{{ project.slug }}/conversations">Conversations</a>
          <a href="/p/{{ project.slug }}/blocks">Textbausteine</a>
          <a href="/p/{{ project.slug }}/settings">Settings</a>
          <a href="/p/{{ project.slug }}/search?q=">Search</a>
        {% endif %}
      </nav>
    </header>
    <main class="content">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
