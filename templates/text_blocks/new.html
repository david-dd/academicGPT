{% extends "base.html" %}
{% block content %}
<section class="card">
  <div class="split">
    <div>
      <h2>Add Text Block</h2>
      <p class="muted">Lege einen neuen Textbaustein für das Projekt an.</p>
    </div>
    <a class="button-link" href="/p/{{ project.slug }}/dashboard">Zurück zum Dashboard</a>
  </div>
</section>

<section class="card">
  <form method="post" action="/p/{{ project.slug }}/blocks" class="form-grid">
    <label>
      Title
      <input type="text" name="title" required>
    </label>
    <div class="form-inline">
      <label class="grow">
        Typ
        <select name="block_type" required>
          {% for option in block_types %}
            <option value="{{ option }}" {% if option == default_block_type %}selected{% endif %}>{{ option }}</option>
          {% endfor %}
        </select>
      </label>
      <label class="grow">
        Status
        <select name="status" required>
          {% for option in block_statuses %}
            <option value="{{ option }}" {% if option == default_block_status %}selected{% endif %}>{{ option }}</option>
          {% endfor %}
        </select>
      </label>
    </div>
    <label>
      Notes
      <textarea name="notes" rows="4"></textarea>
    </label>
    <button type="submit">Add Block</button>
  </form>
</section>
{% endblock %}
